<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{
      list-style: none;
      display: flex;
      gap: 20px;
      flex-direction: column;
    }
    li{
      background-color: blue;
      width: 100px;
      height: 100px;
      text-align: center;
      }
    .position-sticky{
      position: fixed;
      top:10px;
    }
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li class="position-sticky">1</li>
  </ul>
</body>
</html>
